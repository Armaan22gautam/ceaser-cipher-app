<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Caesar Cipher</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: rgb(255, 0, 238);
            --secondary-color: rgb(205, 70, 180);
            --bg-color: #121212;
            --card-bg: #1a1a1a;
            --text-color: #e0e0e0;
            --neon-glow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color), 0 0 30px var(--primary-color);
            --secondary-glow: 0 0 5px var(--secondary-color), 0 0 10px var(--secondary-color);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: 2fr 1fr;
            }
        }

        .cyber-card {
            background-color: var(--card-bg);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 25px;
            box-shadow: var(--neon-glow);
            transition: all 0.3s ease;
        }

        .neon-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            text-shadow: var(--neon-glow);
            letter-spacing: 3px;
            font-size: 2.2rem;
            animation: flicker 3s infinite alternate;
        }

        .input-group textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--secondary-color);
            color: var(--text-color);
            font-size: 1rem;
            border-radius: 5px;
            resize: vertical;
            margin-bottom: 20px;
            transition: border 0.3s;
        }

        .input-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: var(--secondary-glow);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }

        .shift-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .shift-control label {
            font-weight: bold;
            color: var(--secondary-color);
        }

        .shift-control input[type="range"] {
            flex-grow: 1;
            -webkit-appearance: none;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            outline: none;
        }

        .shift-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--secondary-glow);
        }

        #shift-display {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            font-size: 1.2rem;
            min-width: 20px;
            text-align: center;
        }

        .mode-toggle {
            display: flex;
            gap: 10px;
        }

        .mode-toggle button {
            flex: 1;
            padding: 12px;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--secondary-color);
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 5px;
        }

        .mode-toggle button.active {
            background-color: var(--primary-color);
            color: black;
            font-weight: bold;
            box-shadow: var(--secondary-glow);
        }

        .mode-toggle button:hover:not(.active) {
            background-color: rgba(0, 255, 0, 0.1);
            border-color: var(--primary-color);
        }

        .glow-button {
            padding: 12px;
            background-color: var(--primary-color);
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            transition: all 0.3s;
            box-shadow: var(--secondary-glow);
        }

        .glow-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--primary-color), 0 0 25px var(--primary-color);
        }

        .result-container {
            margin-top: 20px;
        }

        .result-container h3 {
            color: var(--secondary-color);
            margin-bottom: 10px;
            font-family: 'Orbitron', sans-serif;
        }

        .result-output {
            min-height: 100px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
            transition: all 0.3s ease;
        }

        .info-panel {
            background-color: var(--card-bg);
            border: 1px solid var(--secondary-color);
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--secondary-glow);
        }

        .info-panel h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-family: 'Orbitron', sans-serif;
        }

        .info-panel p {
            margin-bottom: 10px;
        }

        .example {
            margin-top: 15px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            border-left: 3px solid var(--primary-color);
        }

        .example p {
            font-family: monospace;
        }

        /* Animations */
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: var(--neon-glow);
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        @keyframes glitch {
            0% { text-shadow: 2px 0 red, -2px 0 rgb(205, 70, 180); }
            25% { text-shadow: -2px 0 red, 2px 0 rgb(205, 70, 180); }
            50% { text-shadow: 2px 0 red, -2px 0 rgb(205, 70, 180); }
            75% { text-shadow: -2px 0 red, 2px 0 rgb(205, 70, 180); }
            100% { text-shadow: 2px 0 red, -2px 0 rgb(205, 70, 180); }
        }

        .error {
            color: rgb(205, 70, 180);
            animation: glitch 0.5s linear infinite;
            text-shadow: 0 0 5px rgb(205, 70, 180), 0 0 10px rgb(205, 70, 180);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
            }
            
            .shift-control {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .mode-toggle {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cyber-card">
            <h1 class="neon-title">CAESAR CIPHER</h1>
            <div class="input-group">
                <textarea id="text-input" placeholder="Enter your text here..."></textarea>
            </div>
            
            <div class="controls">
                <div class="shift-control">
                    <label for="shift-value">Shift Value:</label>
                    <input type="range" id="shift-value" min="1" max="25" value="3">
                    <span id="shift-display">3</span>
                </div>
                
                <div class="mode-toggle">
                    <button id="encrypt-btn" class="active">ENCRYPT</button>
                    <button id="decrypt-btn">DECRYPT</button>
                </div>
                
                <button id="process-btn" class="glow-button">PROCESS</button>
            </div>
            
            <div class="result-container">
                <h3>RESULT:</h3>
                <div id="result-output" class="result-output"></div>
            </div>
        </div>
        
        <div class="info-panel">
            <h3>About Caesar Cipher</h3>
            <p>The Caesar cipher is one of the simplest encryption techniques. Each letter in the plaintext is shifted a certain number of places down or up the alphabet.</p>
            <div class="example">
                <p><strong>Example (Shift=3):</strong></p>
                <p>HELLO → KHOOR</p>
                <p>WORLD → ZRUOG</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ui = {
                textInput: document.getElementById('text-input'),
                shiftValue: document.getElementById('shift-value'),
                shiftDisplay: document.getElementById('shift-display'),
                encryptBtn: document.getElementById('encrypt-btn'),
                decryptBtn: document.getElementById('decrypt-btn'),
                processBtn: document.getElementById('process-btn'),
                resultOutput: document.getElementById('result-output')
            };
            
            const state = {
                mode: 'encrypt',
                isProcessing: false
            };
            
            function init() {
                ui.shiftValue.addEventListener('input', updateShiftDisplay);
                ui.encryptBtn.addEventListener('click', () => setMode('encrypt'));
                ui.decryptBtn.addEventListener('click', () => setMode('decrypt'));
                ui.processBtn.addEventListener('click', processCipher);
                updateShiftDisplay();
                setMode('encrypt');
            }
            
            function updateShiftDisplay() {
                ui.shiftDisplay.textContent = ui.shiftValue.value;
            }
            
            function setMode(mode) {
                state.mode = mode;
                ui.encryptBtn.classList.toggle('active', mode === 'encrypt');
                ui.decryptBtn.classList.toggle('active', mode === 'decrypt');
            }
            
            async function processCipher() {
                if (state.isProcessing) return;
                
                const text = ui.textInput.value.trim();
                const shift = parseInt(ui.shiftValue.value);
                
                if (!text) {
                    showResult('Please enter some text to process', true);
                    return;
                }
                
                state.isProcessing = true;
                setProcessingUI(true);
                
                try {
                    const payload = {
                        text: text,
                        shift: shift,
                        mode: state.mode
                    };
                    
                    const response = await fetch('http://localhost:5500/api/cipher', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!response.ok) {
                        const error = await response.text();
                        throw new Error(error || `HTTP error ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (!data.success) {
                        throw new Error(data.error || 'Server processing failed');
                    }
                    
                    showResult(data.result);
                    
                } catch (error) {
                    console.error('Error:', error);
                    showResult(`Error: ${error.message}`, true);
                } finally {
                    state.isProcessing = false;
                    setProcessingUI(false);
                }
            }
            
            function showResult(message, isError = false) {
                ui.resultOutput.textContent = message;
                ui.resultOutput.className = isError ? 'result-output error' : 'result-output';
                ui.resultOutput.style.textShadow = isError 
                    ? '0 0 5px #ff4d4d, 0 0 10px #ff4d4d'
                    : '0 0 5px #0f0, 0 0 10px #0f0';
            }
            
            function setProcessingUI(isProcessing) {
                ui.processBtn.disabled = isProcessing;
                ui.processBtn.textContent = isProcessing ? 'PROCESSING...' : 'PROCESS';
                ui.processBtn.style.opacity = isProcessing ? '0.7' : '1';
            }
            
            init();
        });
    </script>
</body>
</html>
